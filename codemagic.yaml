workflows:
  firebase-distribution:
    name: Firebase App Distribution
    environment:
      xcode: latest
      flutter: stable
      groups:
        - variables
      vars:
        XCODE_PROJECT: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.disrupton.app"
        TEAM_ID: $CM_TEAM_ID
        DEVELOPMENT_TEAM: $CM_DEVELOPMENT_TEAM
        FIREBASE_APP_ID: $FIREBASE_APP_ID
        FIREBASE_TOKEN: $FIREBASE_TOKEN
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build for Firebase Distribution
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod deintegrate
          pod install
          cd ..
          flutter build ipa --debug --no-tree-shake-icons --export-options-plist=ios/ExportOptions.plist
      - name: Upload to Firebase App Distribution
        script: |
          firebase appdistribution:distribute "build/ios/ipa/*.ipa" \
            --app $FIREBASE_APP_ID \
            --token $FIREBASE_TOKEN \
            --groups "tester" \
            --release-notes "Nueva versi√≥n de Disrupton App con mejoras en AR"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - anyelitamara1@gmail.com
