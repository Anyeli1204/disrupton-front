workflows:
  ios-build:
    name: iOS Build with Auto Certificates
    environment:
      xcode: latest
      flutter: stable
      groups:
        - variables
      vars:
        XCODE_PROJECT: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.disrupton.app"
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Setup iOS code signing settings
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.disrupton.app" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Build iOS
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod deintegrate
          pod install
          cd ..
          flutter build ios --debug --no-tree-shake-icons
      - name: Create IPA
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Debug \
            -destination generic/platform=iOS \
            -archivePath build/ios/Runner.xcarchive \
            clean archive
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
