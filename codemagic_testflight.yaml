workflows:
  testflight-build:
    name: TestFlight Build
    environment:
      xcode: latest
      flutter: stable
      groups:
        - variables
      vars:
        XCODE_PROJECT: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.disrupton.app"
        TEAM_ID: $CM_TEAM_ID
        DEVELOPMENT_TEAM: $CM_DEVELOPMENT_TEAM
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build for TestFlight
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod deintegrate
          pod install
          cd ..
          flutter build ipa --release --no-tree-shake-icons
      - name: Upload to TestFlight
        script: |
          xcrun altool --upload-app --type ios --file "build/ios/ipa/*.ipa" \
            --username "$APP_STORE_CONNECT_USERNAME" \
            --password "$APP_STORE_CONNECT_PASSWORD" \
            --asc-provider "$TEAM_ID"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - anyelitamara1@gmail.com
